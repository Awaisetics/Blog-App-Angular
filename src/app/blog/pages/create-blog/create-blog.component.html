<section class="container rounded-3 bg-light bg-white px-5 py-4 mt-4">
    <div *ngIf="isError" class="alert alert-danger" role="alert">
        <p *ngFor="let error of errorMsg">{{error}}</p>
    </div>

    <div *ngIf="message" class="alert alert-success" role="alert">
        {{message}}
    </div>

    <div class="row pt-2">
        <div class="row mb-4">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter Title" class="form-control" id="title" [(ngModel)]="title">
            </div>
        </div>
        <div class="row mb-5">
            <label for="body" class="col-sm-2 col-form-label">Tags</label>
            <div class="col-sm-10">
                <tag-input [ngModel]="userTags" secondaryPlaceholder="Enter Tags" placeholder="Add New" [modelAsStrings]="true" (onAdd)="onTagAdd($event)" (onRemove)="onTagRemove($event)">
                    <tag-input-dropdown [autocompleteItems]="suggestedTags" [showDropdownIfEmpty]="true"
                        [dynamicUpdate]="false">
                    </tag-input-dropdown>
                </tag-input>
            </div>
        </div>
        <div class="row mb-4">
            <label for="body" class="col-sm-2 col-form-label">Body</label>
            <div class="col-sm-10">
                <angular-editor id="content" [config]="editorConfig" [placeholder]="'Write Here'" [(ngModel)]="content"></angular-editor>
            </div>
        </div>
        <div class="row mt-2">
            <label for="body" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn bg-orange text-white" *ngIf="!blogID" (click)="create()">
                    <span *ngIf="!loading">Create</span>
                    <div class="spinner-border text-light" *ngIf="loading" role="status">
                    </div>
                </button>
                <button class="btn bg-orange text-white" *ngIf="blogID" (click)="update()">
                    <span *ngIf="!loading">Update</span>
                    <div class="spinner-border text-light" *ngIf="loading" role="status">
                    </div>
                </button>
            </div>
        </div>

    </div>
</section>
